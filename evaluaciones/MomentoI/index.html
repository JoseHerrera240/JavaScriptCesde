
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../MomentoI/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="shortcut icon" href="../../img/favicon.png">
    <title>property RE</title> 
</head>
<body>
        <form>
            <h3>Search your property</h3>
            <div class="form-group">
                <label>Id property </label>
                    <input class="form-control" type="number" name="idInmueble" id="idInmueble">
                    <span id="mid" class="spanrequired"></span>
            </div>  
            <div class="form-group">
                <label>Description</label>
                    <input class="form-control" type="text" name="direccion" id="direccion">
                    <span id="mdescripcion" class="spanrequired"></span>
            </div>
            <div class="form-group">  
                <label>Phone</label>
                    <input class="form-control" type="number" name="telefono" id="telefono">
                    <span id="mtelefono" class="spanrequired"></span>
            </div>
            <div class="form-group">    
                <label>Price</label>
                    <input class="form-control" type="number" name="precio" id="precio">
                    <span id="mprecio" class="spanrequired"></span>
            </div>
            <div class="form-group" id="divbuttons"> 
                <button type="button"  class="btn btn-primary" id="btnsend">Send</button>
                <button id="buscar" class="btn btn-primary" type="button" onclick="search()">Search</button>
                <button type="button"  class="btn btn-primary" id="btnlistadeinmueble">list properties</button>
            </div>
        </form>
            <p id="mensajenohay"></p>
            <p id="mensajesend"></p>
            <p id="mensajepromesa"></p>
       
    <script src="../MomentoI/script.js"></script>
    </body>
</html>
