        function operaciones (val1, val2, oper){
            let resultado = 0;
            switch(oper){
                case "+":
                    resultado =  val1 + val2;
                    break;
                case "-" :
                    resultado = val1-val2;
                    break;
                case "*" :
                    resultado = val1 * val2;
                    break;
                case "/" :
                    resultado = val1/val2;
                    break;
            }
